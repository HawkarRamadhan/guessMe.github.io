<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Hawkar Ramadhan" />
        <meta
            name="keywords"
            content="Kurdish word game, puzzle, words, wordle, recreation" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap"
            rel="stylesheet" />

        <!-- font awesome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- remixicon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet" />

        <!-- style sheet -->
        <link rel="stylesheet" href="./index.css" />

        <link rel="shortcut icon" href="#" />
        <!-- tab icon -->
        <title>بمزانە</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="title-container">
                <h1 class="title">بمزانە</h1>
                <i class="fa-solid fa-angle-down down-arrow"></i>
            </div>
        </header>

        <!-- main -->
        <main>
            <!-- cards -->
            <div class="cards-container" style="display: grid">
                <div class="occupations">
                    <img
                        src="./assets/icons/occupations.png"
                        alt="occupations" />
                    <h3>پیشە</h3>
                </div>

                <div class="countries">
                    <img src="./assets/icons/countries.png" alt="occupations" />
                    <h3>وڵات</h3>
                </div>

                <div class="capitals">
                    <img src="./assets/icons/capitals.png" alt="occupations" />
                    <h3>پایتەخت</h3>
                </div>

                <div class="foods">
                    <img src="./assets/icons/foods.png" alt="occupations" />
                    <h3>خواردن</h3>
                </div>

                <div class="fruitsAndVegtables">
                    <img
                        src="./assets/icons/fruitsAndVegtables.png"
                        alt="occupations" />
                    <h3>سەوزە و میوە</h3>
                </div>

                <div class="random">
                    <img src="./assets/icons/random.png" alt="occupations" />
                    <h3>هەڕەمەکی</h3>
                </div>

                <i class="fa-sharp fa-solid fa-angle-up up-arrow"></i>
            </div>

            <div class="word-and-guesses">
                <div class="word-container">
                    <h3 class="word">Your Guess</h3>
                    <div class="word-cover">
                        <div class="notch-container">
                            <i
                                class="fa-sharp fa-solid fa-circle-notch the-notch"></i>
                        </div>
                    </div>
                </div>

                <!-- guess rows -->
                <div class="guesses"></div>
            </div>

            <!-- keyboard -->
            <div class="keyboard">
                <!-- first -->
                <div class="row first-row">
                    <button>
                        <span>ق</span>
                    </button>

                    <button class="accented">
                        <span>و</span>
                        <span>ۆ</span>
                    </button>

                    <button>
                        <span>ە</span>
                    </button>

                    <button class="accented">
                        <span>ر</span>
                        <span>ڕ</span>
                    </button>

                    <button class="accented">
                        <span>ت</span>
                        <span>ط</span>
                    </button>

                    <button class="accented">
                        <span>ی</span>
                        <span>ێ</span>
                    </button>

                    <button>
                        <span>ئ</span>
                    </button>

                    <button class="accented">
                        <span>ع</span>
                        <span>ح</span>
                    </button>
                </div>

                <!-- second -->
                <div class="row second-row">
                    <button>
                        <span>ا</span>
                    </button>

                    <button class="accented">
                        <span>س</span>
                        <span>ز</span>
                    </button>

                    <button>
                        <span>د</span>
                    </button>

                    <button class="trouble-maker">
                        <span>هـ</span>
                    </button>

                    <button class="accented">
                        <span>ش</span>
                        <span>ژ</span>
                    </button>

                    <button class="accented">
                        <span>ک</span>
                        <span>گ</span>
                    </button>

                    <button class="accented">
                        <span>ل</span>
                        <span>ڵ</span>
                    </button>
                </div>

                <!-- third -->
                <div class="row third-row">
                    <button class="accented">
                        <span>خ</span>
                        <span>غ</span>
                    </button>

                    <button class="accented">
                        <span>ج</span>
                        <span>چ</span>
                    </button>

                    <button class="accented">
                        <span>ف</span>
                        <span>ڤ</span>
                    </button>

                    <button class="shift">
                        <i class="fa-solid fa-caret-down shift-icon"></i>
                    </button>

                    <button class="accented">
                        <span>ب</span>
                        <span>پ</span>
                    </button>

                    <button>
                        <span>ن</span>
                    </button>

                    <button>
                        <span>م</span>
                    </button>
                </div>

                <!-- fourth -->
                <div class="row fourth-row">
                    <button class="back-space">
                        <i class="ri-delete-back-fill back-space-icon"></i>
                    </button>

                    <button class="space">
                        <i class="ri-space space-icon space-icon"></i>
                    </button>

                    <button class="enter">
                        <i
                            class="fa-sharp fa-solid fa-arrow-turn-up enter-icon"></i>
                    </button>
                </div>
            </div>

            <!-- unregistered word -->
            <h4 class="unregistered">
                <span>تۆمار نەکراوە</span> "<span></span>"
            </h4>
        </main>

        <!-- footer -->
        <footer></footer>

        <!-- scripts -->
        <script type="module" src="./scripts/app.js"></script>
    </body>
</html>
