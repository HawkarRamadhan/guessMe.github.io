<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Hawkar Ramadhan" />
        <meta
            name="keywords"
            content="Kurdish word game, puzzle, words, wordle, recreation" />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap"
            rel="stylesheet" />

        <!-- font awesome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- remixicon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet" />

        <!-- style sheet -->
        <link rel="stylesheet" href="/src/index.css" />

        <title>بمزانە</title>
    </head>

    <body>
        <!-- header -->
        <header>
            <div class="title-container" style="display: grid">
                <h1 class="title">بمزانە</h1>
                <i class="fa-solid fa-angle-down down-arrow"></i>
            </div>
        </header>

        <!-- main -->
        <main>
            <!-- categories -->
            <div class="menu">
                <h2 class="choice-title">
                    <span class="choice-length">وشەیەکی</span>
                    <span class="choice-category">چەند پیتی؟</span>
                </h2>

                <div class="categories">
                    <div class="occupations">
                        <img
                            src="/src/assets/icons/occupations/i-(1).png"
                            alt="Occupations" />

                        <h3>پیشە</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>

                    <div class="countries">
                        <img
                            src="/src/assets/icons/countries/i-(1).png"
                            alt="Countries" />

                        <h3>وڵات</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>

                    <div class="capitals">
                        <img
                            src="/src/assets/icons/capitals/i-(1).png"
                            alt="Capitals" />

                        <h3>پایتەخت</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>

                    <div class="food">
                        <img
                            src="/src/assets/icons/food/i-(1).png"
                            alt="Food" />

                        <h3>خۆراک</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>

                    <div class="animals">
                        <img
                            src="/src/assets/icons/animals/i-(1).png"
                            alt="Animals" />

                        <h3>ئاژەڵ</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>

                    <div class="random">
                        <img src="/src/assets/icons/random.png" alt="Random" />

                        <h3>هەڕەمەکی</h3>

                        <div>
                            <span>هەشت</span>
                            <span>حەوت</span>
                            <span>شەش</span>
                            <span>پێنج</span>
                        </div>
                    </div>
                </div>

                <!-- start btn -->
                <button class="start-btn">
                    <img
                        src="/src/assets/icons/startBtnpng.png"
                        alt="Start Button"
                        class="start-btn-icon" />
                </button>

                <i class="fa-sharp fa-solid fa-angle-up up-arrow"></i>
            </div>

            <div class="word-and-guesses">
                <div class="word-container">
                    <h3 class="word"></h3>
                    <div class="word-cover">
                        <h3 class="reveal"></h3>
                        <div class="notch-container">
                            <i
                                class="fa-sharp fa-solid fa-circle-notch the-notch"></i>
                        </div>
                    </div>
                </div>

                <fieldset>
                    <legend class="category-title"></legend>

                    <!-- guess rows -->
                    <div class="guesses"></div>
                </fieldset>
            </div>

            <!-- keyboard -->
            <div class="keyboard">
                <!-- pin code keys -->
                <div class="row pin-code">
                    <button>1</button>

                    <button>2</button>

                    <button>3</button>

                    <button>4</button>

                    <button>5</button>

                    <button>6</button>

                    <button>7</button>

                    <button>8</button>

                    <!-- unregistered word -->
                    <h4 class="unregistered">
                        <span>تۆمار نەکراوە</span> "<span></span>"
                    </h4>
                </div>

                <!-- first -->
                <div class="row first-row">
                    <button>
                        <span>ق</span>
                    </button>

                    <button class="accented">
                        <span>و</span>
                        <span>ۆ</span>
                    </button>

                    <button>
                        <span>ە</span>
                    </button>

                    <button class="accented">
                        <span>ر</span>
                        <span>ڕ</span>
                    </button>

                    <button class="accented">
                        <span>ت</span>
                        <span>ط</span>
                    </button>

                    <button class="accented">
                        <span>ی</span>
                        <span>ێ</span>
                    </button>

                    <button>
                        <span>ئ</span>
                    </button>

                    <button class="accented">
                        <span>ع</span>
                        <span>ح</span>
                    </button>
                </div>

                <!-- second -->
                <div class="row second-row">
                    <button>
                        <span>ا</span>
                    </button>

                    <button class="accented">
                        <span>س</span>
                        <span>ز</span>
                    </button>

                    <button>
                        <span>د</span>
                    </button>

                    <button class="trouble-maker">
                        <span>هـ</span>
                    </button>

                    <button class="accented">
                        <span>ش</span>
                        <span>ژ</span>
                    </button>

                    <button class="accented">
                        <span>ک</span>
                        <span>گ</span>
                    </button>

                    <button class="accented">
                        <span>ل</span>
                        <span>ڵ</span>
                    </button>
                </div>

                <!-- third -->
                <div class="row third-row">
                    <button class="accented">
                        <span>خ</span>
                        <span>غ</span>
                    </button>

                    <button class="accented">
                        <span>ج</span>
                        <span>چ</span>
                    </button>

                    <button class="accented">
                        <span>ف</span>
                        <span>ڤ</span>
                    </button>

                    <button class="shift">
                        <i class="fa-solid fa-caret-down shift-icon"></i>
                    </button>

                    <button class="accented">
                        <span>ب</span>
                        <span>پ</span>
                    </button>

                    <button>
                        <span>ن</span>
                    </button>

                    <button>
                        <span>م</span>
                    </button>
                </div>

                <!-- fourth -->
                <div class="row fourth-row">
                    <button class="back-space">
                        <i class="ri-delete-back-fill back-space-icon"></i>
                    </button>

                    <button class="space">
                        <i class="ri-space space-icon space-icon"></i>
                    </button>

                    <button class="enter">
                        <i
                            class="fa-sharp fa-solid fa-arrow-turn-up enter-icon"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer></footer>

        <!-- scripts -->
        <script src="/src/scripts/practice.js"></script>
        <script type="module" src="/src/scripts/app.js"></script>
    </body>
</html>
